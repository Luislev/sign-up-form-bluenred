<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form | Luis.leivadev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section class="form-section">
            <header class="sign-up-header">
                <div class="bluenred-title">BluenRed</div>
                <h1>Crea tu cuenta</h1>
                <p>¡Completa el formulario y forma parte de la familia BNR!</p>
            </header>
            <form action="" method="post" class="sign-up-form">
                <div class="form-container">
                    <div class="form-row form-double">
                        <div class="grow-container">
                            <label for="first_name">Nombre</label>
                            <input type="text" placeholder="Nombre" id="first_name" required>
                            <div id='first-name-error' class='error'></div>
                        </div>
                        <div class="grow-container">
                            <label for="last_name">Apellido</label>
                            <input type="text" placeholder="Apellido" id="last_name" required>
                            <div id='last-name-error' class='error'></div>
                        </div>
                    </div>
                    <div class="form-row form-double">
                        <div class="grow-container">
                            <label for="user_email">Correo Electrónico</label>
                            <input type="email" name="user_email" id="user_email" placeholder="example@domain.com"
                                required>
                            <div id='email-error' class='error'></div>
                        </div>
                        <div class="grow-container">
                            <label for="user_cellphone">Número Celular</label>
                            <input type="tel" name="user_cellphone" id="user_cellphone" placeholder="6000-0000"
                                pattern="[0-9]{8}" required>
                            <div id='cellphone-error' class='error'></div>
                        </div>
                    </div>
                    <div class="form-row form-double">
                        <div class="grow-container">
                            <label for="user_password">Contraseña</label>
                            <input type="password" name="user_password" id="user_password"
                                pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                            <div id='password-error' class='error'></div>
                        </div>
                        <div class="grow-container">
                            <label for="user_confirm_password">Confirma la contraseña</label>
                            <input type="password" name="user_confirm_password" id="user_confirm_password"
                                pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                            <div id='confirm-password-error' class='error'></div>
                        </div>
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-row">
                        <label for="como-nos-conociste">¿Cómo nos conociste?</label>
                        <select name="como-nos-conociste" id="como-nos-conociste" required>
                            <option value="facebook">Facebook</option>
                            <option value="google">Google</option>
                            <option value="instagram">Instagram</option>
                            <option value="radio">Radio</option>
                            <option value="referido">Referido</option>
                            <option value="youtube">Youtube</option>
                            <option value="valla_publicitaria">Valla Publicitaria</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-row form-double">
                        <div class="grow-container">
                            <label for="provincia">Provincia</label>
                            <select name="provincia" id="provincia" required>
                                <option value="bocas-del-toro">Bocas del Toro</option>
                                <option value="cocle">Coclé</option>
                                <option value="colon">Colón</option>
                                <option value="chiriqui">Chiriquí</option>
                                <option value="darien">Darién</option>
                                <option value="herrera">Herrera</option>
                                <option value="los-santos">Los Santos</option>
                                <option value="panama">Panamá</option>
                                <option value="panama-oeste">Panamá Oeste</option>
                                <option value="veraguas">Veraguas</option>
                            </select>
                        </div>
                        <div class="grow-container">
                            <label for="user_city">Ciudad</label>
                            <input type="text" name="user_city" id="user_city" placeholder="Ciudad" required>
                            <div id='city-error' class='error'></div>
                        </div>
                    </div>
                    <div class="form-row form-double">
                        <div class="grow-container">
                            <label for="tipo-cuenta">Tipo de cuenta</label>
                            <select name="tipo-cuenta" id="tipo-cuenta" required>
                                <option value="personal">Personal</option>
                                <option value="empresarial">Empresarial</option>
                            </select>
                        </div>
                        <div class="grow-container">
                            <label for="sucursal">Sucursal</label>
                            <select name="sucursal" id="sucursal" required>
                                <option value="lassonde">Lassonde</option>
                                <option value="francisco_clark">Francisco Clark</option>
                                <option value="boquete">Boquete</option>
                                <option value=calle_5ta"">Calle 5ta</option>
                                <option value="bugaba">Bugaba</option>
                                <option value="isla_colon">Isla Colón</option>
                                <option value="chitre">Chitré</option>
                                <option value="changuinola">Changuinola</option>
                            </select>
                        </div>
                    </div>
                </div>
                <label for="weight-type">Tipo de Tarifa</label>
                <div class="form-double">
                    <div class="radio-label grow-container">
                        <input id='weight-type-1' name='weight-type' type='radio' value='silver' checked />
                        <label for="weight-type-1">Platinum</label>
                    </div>
                    <div class="radio-label grow-container">
                        <input id='weight-type-2' name='weight-type' type='radio' value='silver-one' />
                        <label for="weight-type-2">Platinum One</label>
                    </div>
                </div>
                <p class="tarifa-description"><i class="fa-solid fa-circle-info"></i>Tarifa de $2.50 por libra real o
                    volumétrica.
                </p>
                <div class="form-container">
                    <div class="terms-container">
                        <input type="checkbox" name="terms_and_cond" id="terms_and_cond" value="terms_and_cond"
                            required>
                        <label for="terms_and_cond">Acepto los <a href="">términos y condiciones</a> y la <a
                                href="">política de
                                privacidad</a>.</label>
                    </div>
                    <div class="btn-submit">
                        <button type="submit">Crear cuenta</button>
                    </div>
                    <div class="log-in-container">
                        <p>Ya tienes una cuenta?
                            <a href="/" target="_blank" rel="noopener noreferrer">
                                Inicia Sesión
                            </a>
                        </p>
                    </div>
                    <div class="btn-row">
                        <div class="btn-container google">
                            <img src="img/google.svg" alt="google logo">
                        </div>
                        <div class="btn-container facebook">
                            <img src="img/facebook.svg" alt="facebook logo">
                        </div>
                        <div class="btn-container apple">
                            <img src="img/apple.svg" alt="apple logo">
                        </div>
                    </div>
                </div>
            </form>
            <footer>
                <a target="_blank" href="https://github.com/luislev" id="github" class="btn btn-blue">
                    <p><i class="fa-brands fa-github"></i>Made by Luis.leivadev</p>
                </a>
            </footer>
        </section>
    </main>
    <aside class="image-aside">
        <img src="img/pixelart.gif" alt="image-aside">
        <div class="container-aside">
            <p class="title-aside">Tus paquetes a un click</p>
            <p class="description-aside">Desde aquí puedes ver el tránsito de tus paquetes, estado de cuentas y más!</p>
        </div>
    </aside>
</body>

<script src="script.js"></script>

</html>
