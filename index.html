<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form - BluenRed - Luis.leivadev</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="sign-up-header">
            <div class="bluenred-image"></div>
            <h1>Crea tu cuenta</h1>
            <p>¡Completa el formulario y forma parte de la familia BNR!</p>
        </header>
        <form action="" method="post" class="sign-up-form">
            <div class="form-container">
                <div class="form-row">
                    <select name="como-nos-conociste" id="como-nos-conociste" placeholder="Cómo nos conociste?"
                        required>
                        <option value="facebook">Facebook</option>
                        <option value="google">Google</option>
                        <option value="instagram">Instagram</option>
                        <option value="radio">Radio</option>
                        <option value="referido">Referido</option>
                        <option value="youtube">Youtube</option>
                        <option value="valla_publicitaria">Valla Publicitaria</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-row form-double">
                    <input type="text" placeholder="Nombre *" required>
                    <input type="text" placeholder="Apellido *" required>
                </div>
                <div class="form-row">
                    <input type="email" name="user_email" id="user_email" placeholder="Correo Electrónico *" required>
                </div>
            </div>
            <div class="form-container">
                <div class="form-row">
                    <div class="phoneCountry"></div>
                    <input type="tel" name="user_cellphone" id="user_cellphone" placeholder="6000-0000" required>
                    <select name="idioma" id="idioma">
                        <option value="spanish">Español</option>
                        <option value="english">Inglés</option>
                    </select>
                </div>
                <div class="form-row">
                    <select name="provincia" id="provincia">
                        <option value="bocas-del-toro">Bocas del Toro</option>
                        <option value="cocle">Coclé</option>
                        <option value="colon">Colón</option>
                        <option value="chiriqui">Chiriquí</option>
                        <option value="darien">Darién</option>
                        <option value="herrera">Herrera</option>
                        <option value="los-santos">Los Santos</option>
                        <option value="panama">Panamá</option>
                        <option value="panama-oeste">Panamá Oeste</option>
                        <option value="veraguas">Veraguas</option>
                    </select>
                    <input type="text" name="city" id="city" placeholder="Ciudad *" required>
                </div>
                <div class="form-row">
                    <select name="tipo-cuenta" id="tipo-cuenta">
                        <option value="personal">Personal</option>
                        <option value="empresarial">Empresarial</option>
                    </select>
                    <select name="sucursal" id="sucursal">
                        <option value="lassonde">Lassonde</option>
                        <option value="francisco_clark">Francisco Clark</option>
                        <option value="boquete">Boquete</option>
                        <option value=calle_5ta"">Calle 5ta</option>
                        <option value="bugaba">Bugaba</option>
                        <option value="isla_colon">Isla Colón</option>
                        <option value="chitre">Chitré</option>
                        <option value="changuinola">Changuinola</option>
                    </select>
                </div>
            </div>
            <div class="form-container form-double">
                <div class="radio-label">
                    <input id='weight-type-1' name='weight-type' type='radio' value='silver' checked />
                    <label for="weight-type-1">Silver</label>
                </div>
                <div class="radio-label">
                    <input id='weight-type-2' name='weight-type' type='radio' value='silver-one' />
                    <label for="weight-type-2">Silver One</label>
                </div>
            </div>
            <div class="form-container">
                <div class="">
                    <input type="checkbox" name="terms_and_cond" id="terms_and_cond" value="terms_and_cond">
                    <span>Acepto los <a href="">términos y condiciones</a> y la <a href="">política de
                            privacidad</a>.</span>
                </div>
                <div class="form-row">
                    <button type="submit">Crear cuenta</button>
                </div>
                <div class="form-row">
                    <div class="btn-auth google"></div>
                    <div class="btn-auth facebook"></div>
                    <div class="btn-auth apple"></div>
                </div>
            </div>
        </form>
    </main>
    <aside class="image-aside">
        <img src="img/registrar1x.png" alt="image-aside">
        <div class="container-aside">
            <p class="title-aside">Tus paquetes a un click</p>
            <p class="description-aside">Desde aquí puedes ver el tránsito de tus paquetes, estado de cuentas y más!</p>
        </div>
    </aside>
</body>

<script src="script.js"></script>

</html>
